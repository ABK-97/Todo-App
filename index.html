<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/dark.css">
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <header>
    <h1 class="logo">todo</h1>
    <img src="./images/icon-sun.svg" alt="sun" class="sun">
  </header>
  <main>
    <div class="input">
      <div class="circle "></div>
      <input type="text" class="main-input" placeholder="Creat a new todo...">
    </div>
    <div class="main-container">
      <div class="main-container-1">
      </div>
      <div class="control-filter">
        <div class="left"><span class="left-1">0</span> items left</div>
        <ul class="filter">
          <li class="all active">all</li>
          <li class="active-1">active</li>
          <li class="complited">completed</li>
        </ul>
        <div class="clear-complited">clear complated</div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ABK-97" target="_blank">ABK-97</a>.
  </footer>
  <script src="./js/main.js"></script>
  <script src="./js/dark-light.js"></script>
</body>
</html>
